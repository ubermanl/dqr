---
swagger: "2.0"
info:
  description: "Api para el agente DqR RNA"
  version: "1.0.0"
  title: "Agente DqR RNA"
host: "localhost:8080"
basePath: "/"
paths:
  /train/{LUX_ID}:
    get:
      tags:
      - "ambience"
      summary: "Realizar el entrenamiento para un dispositivo Lux"
      description: "Método para realizar el entrenamiento de la RNA para un dispositivo\
        \ Lux en particular"
      operationId: "do_training"
      produces:
      - "application/json"
      parameters:
      - name: "LUX_ID"
        in: "path"
        description: "ID del dispositivo"
        required: true
        type: "integer"
      responses:
        200:
          description: "consulta exitosa"
        400:
          description: "id inválido"
        404:
          description: "Dispositivo no encontrado"
      x-swagger-router-controller: "swagger_server.controllers.ambienceController"

  /getSuggestedState/{LUX_ID}:
    get:
      tags:
      - "ambience"
      summary: "Consultar el estado sugerido de un dispositivo Lux"
      description: "Método para consultar el estado sugerido de un dispositivo DqR\
        \ Lux, en un momento dado"
      operationId: "get_suggested_state"
      produces:
      - "application/json"
      parameters:
      - name: "LUX_ID"
        in: "path"
        description: "ID del dispositivo"
        required: true
        type: "integer"
      responses:
        200:
          description: "consulta exitosa"
        400:
          description: "id inválido"
        404:
          description: "Dispositivo no encontrado"
      x-swagger-router-controller: "swagger_server.controllers.ambienceController"

  /getSuggestedStateChange/{LUX_ID}:
    get:
      tags:
      - "ambience"
      summary: "Consultar cambio de estado sugerido de un dispositivo Lux"
      description: "Método para consultar si hay un cambio estado sugerido  de un\
        \ dispositivo DqR Lux, en un momento dado"
      operationId: "get_suggested_state_change"
      produces:
      - "application/json"
      parameters:
      - name: "LUX_ID"
        in: "path"
        description: "ID del dispositivo"
        required: true
        type: "integer"
      responses:
        200:
          description: "consulta exitosa"
        400:
          description: "id inválido"
        404:
          description: "Dispositivo no encontrado"
      x-swagger-router-controller: "swagger_server.controllers.ambienceController"
definitions: {}

